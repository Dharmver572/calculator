<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="colculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button class="buttonActive">7</button>
            <button class="buttonActive">8</button>
            <button class="buttonActive">9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button class="buttonActive">4</button>
            <button class="buttonActive">5</button>
            <button class="buttonActive">6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button class="buttonActive">1</button>
            <button class="buttonActive">2</button>
            <button class="buttonActive">3</button>
            <button class="operator">+</button>
        </div> 
        <div>
            <button class="buttonActive">00</button>
            <button class="buttonActive">0</button>
            <button class="buttonActive">.</button>
            <button class="equalBtn">=</button>
        </div>        
    </div><script src="script.js"></script>
</body>

</html>
